<div class="wedding-party-group">
  {% for member in site.data.members %}
  <div class="party-member">
    <img data-src="{{ site.imagebase }}/people/cropped/{{ member.file }}">
    <div class="party-member-inner">
      <h4 class="member-name">{{ member.name }}</h4>
      {% if member.title %}<p class="member-title"><strong>{{ member.title }}</strong></p>{% endif %}
      {% if member.description %}<div class="member-description">
        <p>{{ member.description.length }}</p>
      </div>{% endif %}
    </div>
  </div>
  {% endfor %}
</div>
